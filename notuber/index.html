<!DOCTYPE html>
<html>

<head>
  <title>Not Uber</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map">
    <script>
    var map;
    var here = {lat: 0, lng: 0};

    function post_data() {
      var datastore = "https://defense-in-derpth.herokuapp.com/submit";
      var data = "username=p9DXn1Nr&lat=" + here.lat + "&lng=" + here.lng;
      var xhr = new XMLHttpRequest();

      xhr.open("POST", datastore, true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          alert(this.responseText);
        }
      };
      xhr.send(data);
    }

    function find_me() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(mark_coords);
      } else {
        alert("location not supported");
      }
    }

    function mark_coords(pos) {
      var img = {
        url: "black_car.png",
        scaledSize: new google.maps.Size(30, 13),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(0, 13)
      };
      here = {lat: pos.coords.latitude, lng: pos.coords.longitude};
      var marker = new google.maps.Marker({ position: here, map: map,
                                            icon: img });

      map.panTo(here);
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: here,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      find_me();
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFgY9bZBvHYlfE70qlfiu-D5X5JfyIRck&callback=initMap">
    </script>
  </div>
</body>
</html>

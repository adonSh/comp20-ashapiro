<!DOCTYPE html>
<html>

<head>
  <title>Not Uber</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map">
    <script>
    var map;
    var here = {lat: 0, lng: 0};
    var user = "p9DXn1Nr";

/*    setInterval(post_data, 5000); */
    post_data();

    function show_passengers(passengers) {
      var info = new google.maps.InfoWindow();
      var pos = {};
      var passenger_marker = {
        url: "passenger.png",
        scaledSize: new google.maps.Size(100, 141),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(0, 141)
      };

      /* create a marker and label for every passenger */
      for (var i = 0; i < passengers.length; i++) {
        pos = { lat: passengers[i].lat, lng: passengers[i].lng };
        var marker = new google.maps.Marker({ position: pos,
                                              map: map,
                                              icon: passenger_marker,
                                              title: passengers[i].username });
        google.maps.addListener(marker, "click", function() {
          info.setContent(this.title);
          info.open(map, this);
        });
      }
    }

    function show_vehicles(vehicles) {
      var info = new google.maps.InfoWindow();
      var pos = {};
      var vehicle_marker = {
        url: "black_car.png",
        scaledSize: new google.maps.Size(50, 19),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(0, 19)
      };

      /* create a marker and a label for every car */
      for (var i = 0; i < vehicles.length; i++) {
        pos = { lat: vehicles[i].lat, lng: vehicles[i].lng };
        var marker = new google.maps.Marker({ position: pos,
                                              map: map,
                                              icon: vehicle_marker,
                                              title: vehicles[i].username });
        google.maps.event.addListener(marker, "click", function() {
          info.setContent(this.title);
          info.open(map, this);
        });
      }
    }

    function post_data() {
      var datastore = "https://defense-in-derpth.herokuapp.com/submit";
      var data = "username=" + user + "&lat=" + here.lat + "&lng=" + here.lng;
      var xhr = new XMLHttpRequest();

      xhr.open("POST", datastore, true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(this.responseText);
          console.log(response);
          if (response.vehicles) {
            show_vehicles(response.vehicles);
          } else if (response.passengers) {
            show_passengers(response.passengers);
          }
        }
      };
      xhr.send(data);
    }

    function find_me() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(mark_coords);
      } else {
        alert("location not supported");
      }
    }

    /* put a marker at current location and go there */
    /* TODO: marker changes size and scale when map zooms; don't know why */
    function mark_coords(pos) {
      var infowindow = new google.maps.InfoWindow();
      here = {lat: pos.coords.latitude, lng: pos.coords.longitude};
      var you_are_here = {
        url: "you.png",
        scaledSize: new google.maps.Size(45, 75),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(0, 50)
      };
      var marker = new google.maps.Marker({ position: here,
                                            map: map,
                                            icon: you_are_here,
                                            title: user});

      google.maps.event.addListener(marker, "click", function() {
        infowindow.setContent(this.title);
        infowindow.open(map, this);
      });

      map.panTo(here);
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: here,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      find_me();
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFgY9bZBvHYlfE70qlfiu-D5X5JfyIRck&callback=initMap">
    </script>
  </div>
</body>
</html>

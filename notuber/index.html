<!DOCTYPE html>
<html>

<head>
  <title>Not Uber</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map">
    <script>
    var map_options = {
      zoom: 8,
      center: {lat: 0, lng: 0}
    };

    function get_location() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(get_coords);
      } else {
        alert("location not supported");
      }
    }

    function get_coords(pos) {
      var lat = pos.coords.latitude;
      var lng = pos.coords.longitude;

      map_options.center.lat = lat;
      map_options.center.lng = lng;
    }

    function draw_map() {
      var map;

      get_location();
      map = new google.maps.Map(document.getElementById("map"), map_options);
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFgY9bZBvHYlfE70qlfiu-D5X5JfyIRck&callback=draw_map">
    </script>
  </div>
</body>
</html>
